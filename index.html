<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="https://asdasdasdasdq.tilda.ws/paymentchy">
            <div class="amount">
                <p>Количество</p>
                <input type="text" value="1">
            </div>

            <div class="convert-box">
                <div class="from">
                    <p>Отдаете</p>
                    <div class="select-input">
                        <img src="https://coinicons-api.vercel.app/api/icon/rub">
                        <select>
                        </select>
                    </div>
                </div>

                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>Получаете</p>
                    <div class="select-input">
                        <img src="https://coinicons-api.vercel.app/api/icon/cny">
                        <select></select>
                    </div>
                </div>

                <div class="reserv"></div>
                
                <div class = "adress">
                    <p>Адресс получения(Крипто сеть, номер карты, почта)</p>
                    <input type="text" value = ''>
                </div>

                <div class="method">
                    <p>Выберете способ получения</p>
                    <div class="select-method">
                        <select>
                        </select>
                    </div>
                </div>

                <div class="file">
                    <p>Прикрептите QR-code способа получения</p>
                    <input type="file" id = "fileInput" class="inputHid">
                    <label for="fileInput" class="fileInput-label">
                        <span class="input__file-button-text">Выберите файл</span>
                    </label>
                    
                </div>

                <div class="result">Получаю обменный курс...</div>
                <input type="submit" class="button" value="Обменять"/>

            </div>

        </form>
    </div>


    <script src="currency.js"></script>
    <script src="currencyList.js"></script>
    <script src="method.js"></script>
    <script src = "reserve.js"></script>
    <script src="index.js"></script>
</body>

</html>
